        .notification-card:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .avatar img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .mark-read-btn {
            color: #00bcd4;
        }
    </style>
</head>

</div>

<script>

    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
