<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link rel="icon" href="/images/logos/hcmute.png" type="image/png">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<style>
    body {
        background-image: url('/images/background.jpg'); /* Đường dẫn đến ảnh */
        background-size: cover; /* Ảnh phủ kín toàn bộ màn hình */
        background-position: center; /* Canh giữa ảnh */
        background-repeat: no-repeat; /* Không lặp lại ảnh */
        height: fit-content; /* Chiều cao toàn màn hình */
        margin: 0; /* Xóa margin mặc định của body */
    }

    .card {
        background: rgba(255, 255, 255, 0.9); /* Tạo hiệu ứng mờ cho form */
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
</style>
<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4" style="width: 400px;">
        <a href="/login" class="d-flex justify-content-center align-items-center gap-2">
            <img th:src="@{/images/logos/hcmute.png}" alt="ALOUTE" class="img-fluid" style="width: 60px;">
        </a>
        <h1 class="text-center" style="color: blue;">ALOUTE</h1>
        <i class="text-center">This is the new social network</i>

        <form id="resetPasswordForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="text-danger" th:if="${loginError}" th:text="${loginError}"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="re-password" class="form-label">Retype Password</label>
                <input type="password" class="form-control" id="re-password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
        <div id="resetError" class="text-danger text-center mt-3"></div>
        <div class="text-center mt-3">
            <p>Want to login? <a href="/login">Login</a></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
