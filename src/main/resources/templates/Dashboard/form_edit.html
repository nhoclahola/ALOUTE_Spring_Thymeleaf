<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h3>Social network Dashboard</h3>
    </div>
    <nav>
      <ul class="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="user-info">
      <span>admin</span>
      <img src="user.png" alt="User">
    </div>
  </header>

  <div class="container">
    <h2>Edit User</h2>
    <form action="/update_user" method="POST" class="form_container">
      <div class="head-form">
        <h2>Edit User</h2>
      </div>
      <div class="form-group">
        <label for="ID">ID</label>
        <input type="text" id="ID" name="ID" value="1" readonly>
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="alex">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="doe">
      </div>
      <div class="form-group">
        <label for="user_name">UserName</label>
        <input type="text" id="user_name" name="user_name" value="alexdoe">
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" id="email" name="email" value="something@mailing.com">
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <input type="text" id="description" name="description" value="something">
      </div>
      <div class="form-group">
        <label for="Gender">Gender</label>
        <select id="Gender" name="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="avatarUrl">avatarUrl</label>
        <input type="url" id="avatarUrl" name="avatarUrl" value="https://www.google.com">
      </div>
      <div class="form-group">
        <label for="coverPhotoUrl">coverPhotoUrl</label>
        <input type="url" id="coverPhotoUrl" name="coverPhotoUrl" value="https://www.google.com">
      </div>
      <div class="form-group">
        <label for="Role">Role</label>
        <input type="text" id="role" name="role" value="Admin" readonly>
      </div>
    </form>
    <div class="form-group-btn">
      <button type="submit" id="Submit_form"><a href="/#" style="text-decoration: none; color: white;">Update</a></button>
      <button id="Reset_Password">Reset password</button>
      <button type="reset" id="cancel" style="background-color: red;"><a href="/admin_dashbroad.html" style="text-decoration: none; color: white;">Cancel</a></button>
    </div>
    <!-- Modal -->
    <div id="resetPasswordModal" class="modal">
      <div class="modal-content">
        <h2>Reset Password</h2>
        <form action="/reset_password" method="POST">
          <div class="form-group">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
          </div>
          <div class="actions">
            <button type="submit" class="submit-btn">Reset</button>
            <button type="button" class="close-btn" id="close-modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </body>
  <script>
    // Get modal and buttons
    const modal = document.getElementById('resetPasswordModal');
    const openModalBtn = document.getElementById('Reset_Password');
    const closeModalBtn = document.getElementById('close-modal');

    // Open the modal
    openModalBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Close the modal
    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Close modal when clicking outside the content
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</html>
